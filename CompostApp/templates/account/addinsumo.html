<!DOCTYPE html>
<html lang="pt" dir="pt-BR">

<head>
  <meta charset="utf-8">
  <title>CompostApp</title>
  {% load static %}
  {% load i18n %}
  <link href="{% static 'home/homepage.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>

  <div class="offset-1 col-10 list-div">
    <h1>Minhas Composteiras</h1>

    <div class="offset-1 col-10 list-div">
      
      <ul class="composteira-list">
        {% for insumo in insumos %}
        <li class="insumo-item">
          <span><a href="{{insumo.id}}/">{{insumo.nome_insumo}}</a></span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <script src="{% static 'home/script.js' %}"></script>
</body>

</html>
